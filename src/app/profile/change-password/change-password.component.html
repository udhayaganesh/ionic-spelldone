<h1 mat-dialog-title>Reset password</h1>
<div mat-dialog-content>
  Please click the below reset button to send a password reset link to <span class="bold">{{data.email}}</span>
</div>
<div mat-dialog-actions id="dialog-actions">
  <button mat-button class="sd-btn" (click)="sendResetPasswordLink()">Reset</button>
  <button mat-button class="sd-btn-sec" mat-dialog-close>Close</button>
</div>
